name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: install linker (mold)
        run: apt-get update && apt-get install -y mold
      - name: Build (Rust)
        run: cargo build
      - name: Run tests
        run: cargo test