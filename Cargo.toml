[package]
name = "rss-combiner"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
axum = { version = "0.8.0", features = ["default", "http2", "macros"] }
bb8 = { version = "0.9.0" }
bb8-postgres = { version = "0.9.0" }
reqwest = "0.12.22"
rss = "2.0.12"
tokio = { version = "1", features = ["rt-multi-thread", "signal"] }
tokio-postgres = { version = "0.7.13" }
tower = "0.5.2"
tower-http = { version = "0.6.6", features = ["cors"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "fmt", "time"] }
